<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Agreement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff6e01;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .name-group {
            display: flex;
            gap: 10px;
        }

        .name-group input {
            flex: 1;
        }

        .checkbox-group {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .checkbox-group input {
            margin-right: 10px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6e01;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e65a00;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Pet Adoption Agreement</h1>
        <form>
            <div class="form-group">
                <label for="animalName">Animal's Name</label>
                <input type="text" id="animalName" placeholder="Enter animal's name" required>
            </div>

            <div class="form-group">
                <label>Adopter's Name</label>
                <div class="name-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="date">Adoption Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreement" required>
                <label for="agreement">
                    I agree to the terms and conditions of this adoption, including no guarantees about the animal's temperament or suitability.
                </label>
            </div>

            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
