<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Agreement</title>
    <link href="adoption.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="form-container">
        <div class="adoption-requirements">
        <h1>Pet Adoption Agreement</h1>
        <form>
            <div class="form-group">
                <label for="animalName">Animal's Name<sup>*</sup></label>
                <input type="text" id="animalName" placeholder="Enter animal's name" required>
            </div>

            <div class="form-group">
                <label>Adopter's Name<sup>*</sup></label>
                <div class="name-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address<sup>*</sup></label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number<sup>*</sup></label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="date">Adoption Date<sup>*</sup></label>
                <input type="date" id="date" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreement" required>
                <label for="agreement">
                    I agree to the terms and conditions of this adoption, including no guarantees about the animal's temperament or suitability.
                </label>
            </div>

            <div>
                <label for="verify">Verification</label>
                <div class="g-recaptcha" data-sitekey="6Ld9BpcqAAAAAOTM6EkE0gLwtYO1tRvIUx7dJYL6"></div>

            </div>
           
            <div class="adoption-requirements">
                <h3>Adoption Requirements</h3>
                <ul>
                    <li>Must be 21 years or older</li>
                    <li>Provide valid proof of residence</li>
                    <li>Home visit may be required</li>
                    <li>Pay the required adoption fee</li>
                </ul>
            </div>

            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
