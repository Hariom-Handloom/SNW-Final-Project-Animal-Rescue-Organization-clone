<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Hearts Rescue - Volunteer Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6e01;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --accent-color: #ff8c3d;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff2e6 0%, #ffe6d1 100%);
            line-height: 1.6;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .volunteer-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(255,110,1,0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            animation: fade-in 0.5s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            position: relative;
        }

        .form-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--primary-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255,110,1,0.1);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        .checkbox-item input:checked {
            background-color: var(--primary-color);
        }

        .checkbox-item input:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(255,110,1,0.2);
        }

        .submit-btn:hover {
            background-color: #ff5500;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .volunteer-container {
                padding: 20px;
                margin: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="volunteer-container">
        <h1 class="form-title">Volunteer Application</h1>
        <form id="volunteerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label>Volunteer Areas</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="animalCare" name="volunteerAreas" value="animalCare">
                        <label for="animalCare">Animal Care</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="fundraising" name="volunteerAreas" value="fundraising">
                        <label for="fundraising">Fundraising</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="marketing" name="volunteerAreas" value="marketing">
                        <label for="marketing">Marketing</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="eventSupport" name="volunteerAreas" value="eventSupport">
                        <label for="eventSupport">Event Support</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="availability">Availability</label>
                <select id="availability" class="form-control">
                    <option value="">Select Your Availability</option>
                    <option value="weekdays">Weekdays</option>
                    <option value="weekends">Weekends</option>
                    <option value="evenings">Evenings</option>
                    <option value="flexible">Flexible</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Additional Information</label>
                <textarea id="message" class="form-control" rows="4" placeholder="Tell us about your experience and motivation"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

</body>
</html>
