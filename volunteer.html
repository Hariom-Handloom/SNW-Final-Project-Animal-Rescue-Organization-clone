<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            color: #ff6e01;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            width: auto;
        }

        .checkbox-group {
            margin-bottom: 15px;
        }

        button {
            background-color: #ff6e01;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #e65a00;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Volunteer Application</h1>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group checkbox-group">
                <label>Volunteer Areas</label>
                <label><input type="checkbox" value="animalCare"> Animal Care</label>
                <label><input type="checkbox" value="fundraising"> Fundraising</label>
                <label><input type="checkbox" value="marketing"> Marketing</label>
                <label><input type="checkbox" value="eventSupport"> Event Support</label>
            </div>

            <div class="form-group">
                <label for="availability">Availability</label>
                <select id="availability">
                    <option value="">Select availability</option>
                    <option value="weekdays">Weekdays</option>
                    <option value="weekends">Weekends</option>
                    <option value="evenings">Evenings</option>
                    <option value="flexible">Flexible</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Additional Information</label>
                <textarea id="message" rows="4" placeholder="Tell us about yourself"></textarea>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
